<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My MP3 Player</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="player">
      <audio id="audio"></audio>

      <div class="track-info">
        <div 
          class="tenor-gif-embed" 
          data-postid="2879137313667088241" 
          data-share-method="host" 
          data-aspect-ratio="1.03286" 
          data-width="20%"
        >
          <a href="https://tenor.com/view/pepe-jam-gif-2879137313667088241"></a>
        </div> 
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

        <span class="track-title">Обери трек</span>
      </div>

      <div class="controls">
        <button id="prev">
          <img src="icons/skip_previous.png" alt="Попередній" />
        </button>
        <button id="play">
          <img src="icons/play.png" alt="Грати" />
        </button>
        <button id="pause"><img src="icons/pause.png" alt="Пауза" /></button>
        <button id="stop"><img src="icons/stop.png" alt="Зупинити" /></button>
        <button id="next">
          <img src="icons/skip_next.png" alt="Наступний" class="next-track" />
        </button>
      </div>

      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input
          type="range"
          id="progress"
          min="0"
          max="100"
          value="0"
          step="0.1"
        />
        <span id="duration">0:00</span>
      </div>

      <div class="volume">
        <label for="volume">
          <img src="icons/volume_off.png" />
          <img src="icons/volume_1lv.png" />
          <img src="icons/volume_2lv.png" />
        </label>
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>

      <div class="playlist">
        <ul id="playlist">
        </ul>
      </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
